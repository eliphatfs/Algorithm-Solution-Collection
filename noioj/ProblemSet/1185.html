			<div class="span12 well"><fieldset>
				<legend><h4>题目描述</h4></legend>
				<div class="content">把正整数N分解成M个正整数的和，即使M个数相同但顺序不同也认为是不同的方案，要求总方案数。如3=1+2跟3=2+1是两个不同的方案。</div>
			</fieldset></div>
			<div class="clearfix"></div>
			
			<div>

				</fieldset></div>
			
				<div class="span6 well"><fieldset>
					<legend><h4>输出</h4></legend>
					<div class="content">输出一个数表示方案数。</div>
				</fieldset></div>
			</div>
			<div class="clearfix"></div>
			
			<div>
				<div class="span6 well"><fieldset>

				</fieldset></div>
			
				<div class="span6 well"><fieldset>
					<legend><h4>样例输出</h4></legend>
					<div class="content"><pre style='border:none;font-size:110%'>2</pre></div>
				</fieldset></div>
			</div>
			<div class="clearfix"></div>
		
			<div class="well"><fieldset>
				<legend><h4>数据范围限制</h4></legend>
				<div class="content">1&lt;=M&lt;=N&lt;=50</div>
